<!DOCTYPE html>
<html class="no-js">

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Minneapolis Neighborhood Project</title>
      <meta name="description" content="Neighborhood Project">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootblue.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyA_bTB4cOn6sYQVFCe5uV7vOwumE31oxvo"></script>
  </head>

  <body>
    <!-- BEGIN NAV-BAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header pull-right">
                <h2 class="navbar-brand ">Places to visit in this Minneapolis neightborhood </h2>
            </div>
        </div>
    </nav>
    <!-- END NAV-BAR -->
    <div class="mobile-nav" id="mobile-nav"></div>
    <nav class="nav-side">
      <input data-bind="textInput: filter" type="text" class="form-control" placeholder="Filter recommended locations">
      <ul data-bind="foreach: filteredArray" class="menu list-view">
        <li data-bind="text: name, click: $root.clickHandler" class="list"></li>
      </ul>
    </nav>

    <div class="map-canvas" id="map-canvas"></div>
    <!-- JS include Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/lib/jquery.collapsible.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
