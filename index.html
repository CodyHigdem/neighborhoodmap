<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minneapolis Neighborhood Project</title>
    <meta name="description" content="Neighborhood Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootblue.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&key=AIzaSyA_bTB4cOn6sYQVFCe5uV7vOwumE31oxvo"></script>
  </head>
  <body>
    <!-- BEGIN NAV-BAR -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h2 class="navbar-brand">Places to visit in this Minneapolis neightborhood </h2>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li class="dropdown active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Recommended Neighborhood Spots <span class="caret"></span></a>
              <ul data-bind="foreach: filteredArray" class="list-view dropdown-menu" role="menu">
                <li data-bind="text: name, click: $root.clickHandler" class="list"></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <!-- This the search/filter form below is attached to:         self.filter = ko.observable("");-->
              <input data-bind="textInput: filter" type="text" class="form-control" placeholder="Filter recommended locations">
            </div>
          </form>
        </div>
      </div>
    </nav>
    <!-- END NAV-BAR -->
    <div class="container-fluid">
      <div class="col-md-2">
        <input data-bind="textInput: filter" type="text" class="form-control" placeholder="Filter recommended locations">
        <ul data-bind="foreach: filteredArray" class="list-view">
          <li data-bind="text: name, click: $root.clickHandler" class="list"></li>
        </ul>
      </div>
      <div class="col-md-10">
        <div class="map-canvas" id="map-canvas"></div>
      </div>
    </div>
    <!-- JS include Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
